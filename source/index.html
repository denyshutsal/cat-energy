<body>

  <!--  begin login-modal-->
  <div class="login-modal">
    <h2 class="login-modal__title">Личный кабинет</h2>
    <p class="login-modal__text">Введите свой логин и пароль, чтобы войти</p>
    <form class="login-modal__form" action="#" method="post">
      <label for="user-login-field" class="sr-only">Логин</label>
      <input class="login-modal__input login-modal__input-text" id="user-login-field" type="text"
             name="user-login"
             placeholder="Логин" aria-label="user-login" autocomplete="off" spellcheck="false"
      autofocus required>
      <label for="login-modal-user-password-field" class="sr-only">Пароль</label>
      <input class="login-modal__input login-modal__input-password" id="login-modal-user-password-field" type="password"
             name="user-password" placeholder="Пароль"
             aria-label="user-password"
             autocomplete="off" spellcheck="false" required>
      <a class="login-modal__restore-link" href="#">Я забыл пароль!</a>
      <button class="button login-modal__submit-button" type="submit">Войти
      </button>
      <button class="button login-modal__close-button" type="button">Закрыть
      </button>
      <a class="login-modal__registration-link" href="registration.html">Регистрация</a>
    </form>
  </div>
  <!--  end login-modal-->

  <!--  begin registration-modal-->
  <div class="registration-modal">
    <h2 class="registration-modal__title">Личный кабинет</h2>
    <p class="registration-modal__text">Введите свои имя, E-mail и пароль для регистрации</p>
    <form class="registration-modal__form" action="#" method="post">
      <label for="user-name-field"  class="sr-only">Имя</label>
      <input class="registration-modal__input registration-modal__input-text" id="user-name-field" type="text"
             name="user-name"
             placeholder="Имя" aria-label="user-name" autocomplete="off" spellcheck="true" required>
      <label for="user-email-field"  class="sr-only">E-mail</label>
      <input class="registration-modal__input registration-modal__input-email" id="user-email-field" type="email"
             name="user-email"
             placeholder="E-mail" aria-label="user-email" autocomplete="off" spellcheck="false"
             required>
      <label for="user-password-field"  class="sr-only">Пароль</label>
      <input class="registration-modal__input registration-modal__input-password" id="user-password-field" type="password"
             name="user-password" placeholder="Пароль"
             aria-label="user-password"
             autocomplete="off" required>
      <label for="user-password-repeat-field"  class="sr-only">Повторите пароль</label>
      <input class="registration-modal__input registration-modal__input-password" id="user-password-repeat-field" type="password"
             name="user-password-repeat" placeholder="Повторите пароль"
             autocomplete="off" required>
      <button class="button registration-modal__submit-button" type="submit">Отправить
      </button>
      <button class="button registration-modal__close-button" type="button">Закрыть
      </button>
    </form>
  </div>
  <!--end registration-modal-->

  <div class="modal-overlay"></div>

  <script src="js/main.min.js"></script>

</body>
